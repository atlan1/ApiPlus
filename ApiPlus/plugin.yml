name: ApiPlus
main: team.ApiPlus.ApiPlus
version: 1.3-DEV
authors: [SirTyler, Atlan1]
depend: [Spout]
softdepend: [WorldGaurd, LWC]
commands:
    loadout:
        description: API+ Loadout Command.
        aliases: [load,l+]
        usage: /loadout - Shows API+ Loadouts
permissions:
    apiplus.*:
        description: Gives all permissions
        children:
            apiplus.craft.all: true
    apiplus.craft.all:
        description: Gives permission to craft all items
        default: true
    